<div class="container">
    <div class="card mb-3 shadow" *ngFor="let git of receveData">
        <div class="row g-0">
            <div class="col-md-4">
                <img [src]="git.avatar_url" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{git.login}}</h5>
                    <a [href]="git.html_url">Voir</a>
                    <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>
    </div>
</div>
